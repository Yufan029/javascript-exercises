<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>extendBar</title>
</head>
<body>
    <p>Drag the bar.</p>
    <div style="background-color: orange; width: 50px; height: 20px;"></div>

    <script>
        let div = document.querySelector('div');
        let lastX;

        div.addEventListener('mousedown', event => {
            if (event.button == 0) {
                lastX = event.clientX;
                window.addEventListener('mousemove', moved);
                event.preventDefault();
            }
        });

        function moved(event) {
            if (event.buttons == 0) {
                window.removeEventListener('mousemove', moved);
            } else {
                let distance = event.clientX - lastX;
                let newWidth = Math.max(10, div.offsetWidth + distance);
                div.style.width = newWidth + "px";
                lastX = event.clientX;
                console.log(randomNumberBetweenIncluded("-1", 100));
            }
        }

        function randomNumberBetweenIncluded(min, max) {
            if (!Number(min) || !Number(max)) {
                return NaN;
            }

            min = Number(min);
            max = Number(max);

            if (min > max) {
                [min, max] = [max, min];
            }

            return Math.floor(Math.random() * (max-min+1) + min);
        }
    </script>
</body>
</html>
